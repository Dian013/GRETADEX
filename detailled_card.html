<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">              <!-- /GRETADEX/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./css/stickers.css">          <!-- /GRETADEX/ -->
    <link rel="stylesheet" href="./css/detailled_card.css">     <!-- /GRETADEX/ -->
    <script src="js/detailled_card.js" defer></script>
    <title>CARD</title>
</head>
<body>
    <div id="screen">
        <div id="top_bar">
            <div id="two_circle">
                <div></div>
                <div></div>
            </div>
        </div>

        <div id="left_bar"></div>

        <div id="right_bar"></div>

        <div id="bottom_bar">
            <div id="corner_red">
                <div id="corner_gray"></div>
            </div>
            <button id="bottom_bar_button_favorite" onclick="home()"><i class="fa-solid fa-home" id="icon_bottom_bar_button_favorite"></i></button>
            <div id="four_lines">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <span id="footer_span">Mavrodiev Dian - Greta Project - 2025</span>
        </div>
        
        <div id="radius"></div>
    </div>

    <section class="content">
        <div>
            <img src="img/GretaDexLogo.png" alt="Logo de GretaDex, représentant un pokédex" id="logo_home">
        </div>
        <div id="card">
            <section id="card_img_and_stats">
                <div id="card_img_name_desc">
                    <img src="" alt="" id="card_img">
                    <button id="card_arrow_rotate" onclick="rotate()">ROTATE</button>
                    <h2 id="card_name"></h2>
                    <p id="card_description"></p>
                </div>
                <div id="card_stats">
                    <div class="progress_container">
                        <label id="label_progress_bar_1"></label>
                        <div class="progress_bar" id="progress_bar_1">
                            <span></span>
                        </div>
                    </div>
                    
                    <div class="progress_container">
                        <label id="label_progress_bar_2"></label>
                        <div class="progress_bar" id="progress_bar_2">
                            <span></span>
                        </div>
                    </div>
                    
                    <div class="progress_container">
                        <label id="label_progress_bar_3"></label>
                        <div class="progress_bar" id="progress_bar_3">
                            <span></span>
                        </div>
                    </div>
                    
                    <div class="progress_container">
                        <label id="label_progress_bar_4"></label>
                        <div class="progress_bar" id="progress_bar_4">
                            <span></span>
                        </div>
                    </div>
                    
                    <div class="progress_container">
                        <label id="label_progress_bar_5"></label>
                        <div class="progress_bar" id="progress_bar_5">
                            <span></span>
                        </div>
                    </div>
                    
                    <div class="progress_container">
                        <label id="label_progress_bar_6"></label>
                        <div class="progress_bar" id="progress_bar_6">
                            <span></span>
                        </div>
                    </div>
                </div>
            </section>  
            <section>
                <div id="card_evolution"></div>
            </section>
        </div>
        <div id="space"></div>
    </section>
    
    <footer></footer>
</body>
</html>
